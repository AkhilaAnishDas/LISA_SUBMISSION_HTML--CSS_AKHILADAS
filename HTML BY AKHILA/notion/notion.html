<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Notion Clone </title>
<link rel="stylesheet" href="notion.css">
</head>
<body>

<div class="container">

    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">
    <img src="../IMAGES/logo.png" alt="Notion Logo">
</div>


        <ul class="nav-links">
            <li>Features</li>
            <li>Team</li>
            <li>Workspace</li>
            <li>Customer</li>
            <li>Pricing</li>
        </ul>

        <div class="nav-buttons">
            <button class="demo-btn">Request a demo</button>
            <button class="login-btn">Log in</button>
            <button class="main-btn">Get Notion free</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">

        <div class="hero-left">
            <h1>Build<br>something<br>beautiful.</h1>

            <p>
                Notion helps you and your team get more
                done with peace of mind.
            </p>

            <div class="hero-buttons">
                <button class="main-btn">Get Notion free</button>
                <button class="demo-btn">Request a demo</button>
            </div>

            <div class="brands">
                <p>Millions run on Notion</p>
                <div class="brand-logos">
                    <span>Amazon</span>
                    <span>NETFLIX</span>
                    <span>AT&T</span>
                    <span>Figma</span>
                </div>
            </div>
        </div>

        <div class="hero-right">
            <img src="../IMAGES/notion.png" alt="illustration">
        </div>

    </section>

</div>

</body>
</html>
